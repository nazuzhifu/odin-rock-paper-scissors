<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <main>
        <h1>Rock Paper Scissors</h1>
        <div class="game-container">
            <div class="user-choice">
                <h2>Your Choice</h2>
                <button id="rock" class="choice-button">Rock</button>
                <button id="paper" class="choice-button">Paper</button>
                <button id="scissors" class="choice-button">Scissors</button>
            </div>
            <div class="result-display">
                <h2>Result</h2>
                <p id="result"></p>
            </div>
        </div>
        <button id="reset" class="reset-button">Play Again</button>
        <div class="scoreboard">
            <h2>Scoreboard</h2>
            <p id="human-score">Your Score: 0</p>
            <p id="computer-score">Computer Score: 0</p>
            <p id="round-count">Round: 0 / 5</p>
        </div> 
    </main>
</body>
</html>
